<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded&text=search_offhomearrow_back" />
    <style>
      :root {
        --md-sys-color-primary: #415f91;
        --md-sys-color-on-primary: #ffffff;
        --md-sys-color-background: #f9f9ff;
        --md-sys-color-on-background: #191c20;
        --md-sys-color-secondary: #565f71;
        --md-sys-color-outline: #74777f;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --md-sys-color-primary: #aac7ff;
          --md-sys-color-on-primary: #0a305f;
          --md-sys-color-background: #111318;
          --md-sys-color-on-background: #e2e2e9;
          --md-sys-color-secondary: #bec6dc;
          --md-sys-color-outline: #8e9099;
        }
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--md-sys-color-background);
        font-family: Arial, Helvetica, sans-serif;
        color: var(--md-sys-color-on-background);
      }
      main {
        text-align: center;
        padding: 1.5rem;
        max-width: 32rem;
      }
      .icon {
        font-size: 3rem;
        color: var(--md-sys-color-primary);
        margin-bottom: 1rem;
      }
      h1 {
        font-size: 3rem;
        font-weight: 600;
        line-height: 1.1;
        letter-spacing: -0.15rem;
        margin-bottom: 0.75rem;
      }
      p {
        line-height: 1.6;
        color: var(--md-sys-color-secondary);
        margin-bottom: 2.25rem;
        text-align: left;
      }
      .actions {
        display: flex;
        justify-content: center;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
      a.button {
        display: inline-flex;
        align-items: center;
        gap: 0.375rem;
        padding: 0.625rem 1.25rem;
        border-radius: 999px;
        text-decoration: none;
        transition:
          background-color 0.2s ease,
          box-shadow 0.2s ease;
      }
      .filled {
        background: var(--md-sys-color-primary);
        color: var(--md-sys-color-on-primary);
      }
      .filled:hover {
        filter: brightness(0.95);
      }
      .outlined {
        color: var(--md-sys-color-primary);
        border: 0.0625rem solid var(--md-sys-color-outline);
      }
      .outlined:hover {
        background: color-mix(in srgb, var(--md-sys-color-primary) 12%, transparent);
      }
    </style>
  </head>
  <body>
    <main>
      <span class="material-symbols-rounded icon">search_off</span>
      <h1>404 Not Found</h1>
      <p>
        The requested URL was not found on this server.
        <br />
        That's all we know.
      </p>
      <div class="actions">
        <a href="/" class="button filled">
          <span class="material-symbols-rounded">home</span>
          Home
        </a>
        <a href="javascript:history.back()" class="button outlined">
          <span class="material-symbols-rounded">arrow_back</span>
          Back
        </a>
      </div>
    </main>
  </body>
</html>
